<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles.css' %}">

    </head>
    <body>
     
            
            
        
        <div class="logo text-center">
            <h1>Logo</h1>
          </div>
          <div class="wrapper">
            <div class="inner-warpper text-center">
              <h2 class="title">Login to your account</h2>
              {% if messages %}
              {% for message in messages%}
              <h2 class="title badge badge-light">{{message}}</h2>
              {% endfor %}
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="input-group">
                  <label class="palceholder" for="userName">User Name</label>
                  <input class="form-control" input type="text" name="username" id="username" placeholder="username" />
                  <span class="lighting"></span>
                </div>
                <div class="input-group">
                  <label class="palceholder" for="userPassword">Password</label>
                  <input class="form-control"  type="password" name="password" id="password" placeholder="password" />
                  <span class="lighting"></span>
                </div>
          
                <button type="submit" id="login">Login</button>
                <div class="clearfix supporter">
                  <div class="pull-left remember-me">
                    <input id="rememberMe" type="checkbox">
                    <label for="rememberMe">Remember Me</label>
                  </div>
                  <a class="forgot pull-right" href="#">Forgot Password?</a>
                </div>
              </form>
            </div>
            <div class="signup-wrapper text-center">
              <a href="#">Don't have an accout? <span class="text-primary">Create One</span></a>
            </div>
          </div>
          
          <!-- you don't need that :)  -->
          <div class="direction">
            Type something in input and click submit to see the effect
          </div>
        </form>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="{% static 'script.js' %}"></script>
        <script src="" async defer></script>
    </body>
</html>
